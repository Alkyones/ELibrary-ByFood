openapi: 3.0.0
info:
  title: ELibrary ByFood API
  version: 1.0.0
  description: Brief documentation of all API endpoints for ELibrary ByFood.
servers:
  - url: http://localhost:8080/api
paths:
  /books:
    get:
      summary: Get all books
      parameters:
        - name: title
          in: query
          description: Filter books by title
          required: false
          schema:
            type: string
        - name: author
          in: query
          description: Filter books by author
          required: false
          schema:
            type: string
        - name: publishedYear
          in: query
          description: Filter books by published year
          required: false
          schema:
            type: integer
        - name: status
          in: query
          description: Filter books by status
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of books
    post:
      summary: Add a new book
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        '201':
          description: Book created
  /books/{id}:
    get:
      summary: Get book by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Book details
    put:
      summary: Update book by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        '200':
          description: Book updated
    delete:
      summary: Delete book by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Book deleted
components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        author:
          type: string
        description:
          type: string
        publishedYear:
          type: integer
        status:
          type: string
          description: Book status
          enum:
            - to-read
            - reading
            - read